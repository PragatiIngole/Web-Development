<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Websites & Images</title>
</head>
<body>
    <h1>My Favorite Websites & Images</h1>

    <!-- Links Section -->
    <h2>Favorite Links</h2>
    <!-- Same tab -->
    <p><a href="https://www.wikipedia.org">Visit Wikipedia (same tab)</a></p>
    <!-- New tab -->
    <p><a href="https://www.google.com" target="_blank">Visit Google (new tab)</a></p>
    <!-- Relative link -->
    <p><a href="index.html">Back to Home Page (relative link)</a></p>

    <!-- Images Section -->
    <h2>Favorite Images</h2>
    <!-- Absolute path image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" 
         alt="JavaScript Logo" width="200" height="200">

    <br><br>

    <!-- Relative path image -->
    <img src="image.png" alt="My Local Image" width="300">

</body>
</html>
