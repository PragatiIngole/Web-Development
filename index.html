<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .options {
      margin-bottom: 15px;
    }

    button {
      background: #2193b0;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #176d80;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Student Registration Form</h1>
    <form action="#" method="post">

      <!-- Full Name -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required minlength="3">

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">

      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="60">

      <!-- DOB -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <!-- Course -->
      <label for="course">Choose your course</label>
      <select id="course" name="course">
        <option value="webdev">Web Development</option>
        <option value="dsa">DSA</option>
        <option value="aiml">AI/ML</option>
        <option value="datasci">Data Science</option>
      </select>

      <!-- Gender -->
      <div class="options">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
      </div>

      <!-- Skills -->
      <div class="options">
        <label>Skills</label>
        <input type="checkbox" id="html" name="skills" value="HTML"> <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS"> <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="skills" value="JavaScript"> <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="skills" value="Python"> <label for="python">Python</label>
      </div>

      <!-- About -->
      <label for="about">Write something about yourself</label>
      <textarea id="about" name="about" rows="4" cols="40"></textarea>

      <!-- Submit -->
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
